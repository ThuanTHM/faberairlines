<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <meta charset="UTF-8">
        <title>Airport's Infomation</title>
    </head>
    <body>
        <div layout:fragment="content" class="container my-5" th:switch="${airportDetail?.id}">
            <link rel="stylesheet" th:href="@{/css/airport_modify.css}">
            <h3 th:case="null">Add airport</h3>
            <h3 th:case="*">Update airport infomation</h3>
            <!--        <p>Name: <input type="text" th:field="*{name}"/></p>-->
            <!--        <p>Location: <input type="text" th:field="*{location}"/></p>-->
            <!--        <p>-->
            <!--            <button type="submit" class="btn btn-success"> Create-->
            <!--            </button>-->
            <!--            <button type="submit" class="btn btn-success"> Edit-->
            <!--            </button>-->
            <!--            <button type="submit" class="btn btn-success"> Del-->
            <!--            </button>-->
            <!--        </p>-->
            <!--    </form>-->
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/airport/manage/create}" th:object="${airportDetail}"
                              method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="name" class="col-form-label">Name</label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           id="name" placeholder="Name" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="location" class="col-form-label">Location</label>
                                    <input type="text" th:field="*{location}" class="form-control"
                                           id="location" placeholder="Location" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label class="switch" style="margin:0px;">
                                        <input type="checkbox" th:field="*{enable}" class="switch-input">
                                        <span class="switch-label" data-on="Enabled" data-off="Disabled"></span>
                                        <span class="switch-handle"></span>
                                    </label>    
                                </div>
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-info btn-sm" value="Submit">
                                </div>
                                <input type="hidden" id="id" th:field="*{id}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
