<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Airports</title>
</head>
<body>
<div layout:fragment="content">

    <!--    <br/>-->
    <div class="pl-5 pr-5 pt-5">
        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${airports}" class="container my-5">
                        <p class="my-5">
                            <a href="/airport/manage/edit" class="btn btn-primary">
                                <i class="fas fa-user-plus ml-2"> Add Airport </i></a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Location</th>
                                        <th>Operations</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${airports}">
                                        <td th:text="${item?.name}"></td>
                                        <td th:text="${item?.location}"></td>
                                        <td>
                                            <a th:href="@{manage/edit/{id}(id=${item.id})}"
                                               class="btn btn-primary">
                                                <i class="fas fa-user-edit ml-2"></i>
                                            </a>
                                            <a th:href="@{manage/delete/{id}(id=${item.id})}"
                                               class="btn btn-primary">
                                                <i class="fas fa-user-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
